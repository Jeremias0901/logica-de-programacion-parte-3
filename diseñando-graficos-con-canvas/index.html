<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas sera nuestra pantalla</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        /* 
        // pantalla
        brush.fillStyle = "lightgrey"; // propiedad
        brush.fillRect(0, 0, 600, 400); // color black for default
        */

        brush.fillStyle = "black";
        brush.fillRect(0, 0, 200, 400);

        brush.fillStyle = "yellow";
        brush.fillRect(200, 0, 400, 400);

        brush.fillStyle = "red";
        brush.fillRect(400, 0, 600, 400);

        brush.fillStyle = "orange";
        brush.beginPath();
        brush.moveTo(300, 200); // punto absoluto

        brush.lineTo(200, 400);
        brush.lineTo(400, 400);
        brush.fill();

        brush.fillStyle = "blue";
        brush.beginPath();
        var radio = 50;
        brush.arc(300, 200, radio, 0, Math.PI / 2);
        brush.fill();

        brush.beginPath();
        brush.moveTo(300, 200); // punto absoluto
        brush.fillStyle = "red";
        brush.lineTo(350, 200);
        brush.lineTo(300, 250);
        brush.fill();
    </script>

    </div>
    <div>
        <a href="triangulo-isosceles.html">triangulo-isosceles</a>
    </div>
</body>
</html>
