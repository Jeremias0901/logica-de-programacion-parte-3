<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas sera nuestra pantalla</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        // pantalla
        brush.fillStyle = "lightgrey"; // propiedad
        brush.fillRect(0, 0, 600, 400); // color black for default

        brush.fillStyle = "black";
        brush.fillRect(0, 0, 200, 400);

        brush.fillStyle = "yellow";
        brush.fillRect(200, 0, 400, 400);

        brush.fillStyle = "red";
        brush.fillRect(400, 0, 600, 400);
    </script>
</body>
</html>
