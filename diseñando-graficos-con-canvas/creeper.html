<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        drawHead("darkgreen");
        drawEyes("black");
        drawNose("black");
        drawMouth("black")

        function drawHead(color) {
            brush.fillStyle = color;
            brush.fillRect(200, 50, 350, 300);
        }

        function drawEyes(color) {
            brush.fillStyle = color;
            brush.fillRect(250, 110, 90, 90);
            brush.fillRect(410, 110, 90, 90);
        }

        function drawNose(color) {
            brush.fillStyle = color;
            brush.fillRect(250 + 90, 200, 70, 100);
        }

        function drawMouth(color) {
            brush.fillStyle = color;
            brush.fillRect((250 + 90) - 40, 50+300-110, 40, 110);
            brush.fillRect(250+90+70, 50+300-110, 40, 110);
        }
    </script>
</body>
</html>
