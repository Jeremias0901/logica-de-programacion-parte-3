<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        function drawSquare(coordenada, color){
            brush.fillStyle = color.square;
            brush.fillRect(coordenada.x, coordenada.y, 50, 50);
            brush.strokeStyle = color.stroke;
            brush.strokeRect(coordenada.x, coordenada.y, 50, 50);
        }

        for (let i = 0; i < screen.width; i+= 50) {
            drawSquare({x: i, y: 0}, {square: "green", stroke: "black"});
            drawSquare({x: i, y: 50}, {square: "yellow", stroke: "black"});
            drawSquare({x: i, y: 100}, {square: "red", stroke: "black"});
        }
    </script>
</body>
</html>
