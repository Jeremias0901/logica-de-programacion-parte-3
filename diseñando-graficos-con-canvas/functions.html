<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>
        var screen = document.querySelector("canvas");
        var brush = screen.getContext("2d");

        function drawCuadradateGreen(coordenada){
            brush.fillStyle = "green";
            brush.fillRect(coordenada.x, coordenada.y, 50, 50);
            brush.strokeStyle = "black";
            brush.strokeRect(coordenada.x, coordenada.y, 50, 50);
        }

        drawCuadradateGreen({x: 0, y: 0});
        drawCuadradateGreen({x: 50, y: 0});
        drawCuadradateGreen({x: 100, y: 0});
    </script>
</body>
</html>
